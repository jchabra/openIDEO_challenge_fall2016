<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>BankerBot</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <link rel="stylesheet" href="/style/css/normalize.css">
  <!--[if (gt IE 8) | (IEMobile)]><!-->
  <link rel="stylesheet" href="/style/css/unsemantic-grid-responsive.css" />
  <!--<![endif]-->
<!--[if (lt IE 9) & (!IEMobile)]>
  <link rel="stylesheet" href="./assets/stylesheets/ie.css" />
  <![endif]-->
  <link rel="stylesheet" type="text/css" href="/style/css/style.css">

  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/img/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/img/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/img/favicons/manifest.json">
  <link rel="mask-icon" href="/img/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div id="header">
    <div class="grid-container grid-100 mobile-grid-100">
      <!-- back -->
      <div class="grid-5 suffix-25 mobile-grid-15 mobile-suffix-15 back">
        <a href=""><img src="img/user-icons/back.png" alt="Back Button"></a>
      </div>
      <!-- logo -->
      <div class="grid-10 prefix-15 suffix-15 mobile-grid-20 mobile-prefix-10 mobile-suffix-5 logo">
        <img src="img/user-icons/MoneyPenny.png" alt="Money Penny Logo">
      </div>
      <!-- other -->
      <div class="grid-30 mobile-grid-35 icons">
        <div class="grid-33 mobile-grid-33 call">
          <img src="img/user-icons/phonecall.png" alt="Phone Call Icon">
        </div>
        <div class="grid-33 mobile-grid-33 video">
          <img src="img/user-icons/videocall.png" alt="Video Call Icon">
        </div>
        <div class="grid-33 mobile-grid-33 faq">
          <a href="" target ="_blank">
            <img src="img/user-icons/QA-2.png" alt="Frequently Asked Questions Icon">
          </a>
        </div>
      </div>
    </div><!-- //.grid-container -->
  </div><!-- //#header -->

  <!-- Message Box -->
  <ul id="messages" class="grid-100 mobile-grid-100"></ul>

  <!-- Type Message/Send -->
  <form action="" class="grid-100 mobile-grid-100">
    <input id="m" class="grid-95 mobile-grid-90" autocomplete="off" />
    <button class="grid-5 mobile-grid-10 icon submit">Submit</button>
  </form>

  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/js/client.js"></script>
</body>
</html>
